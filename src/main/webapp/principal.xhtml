<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Pantalla principal</title>
	<h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
	Bienvenido a la pantalla principal
	<h:dataTable id="tblEmpleados" var="empleado" value="#{mainController.empleados}" headerClass="tableHeader"
	rowClasses="tableRow tableRowLine">
		<h:column>
			<f:facet name="header">Nombre</f:facet>
			<h:outputText value="#{empleado.nombre}"/>
		</h:column>
		<h:column>
			<f:facet name="header"> Primer Apellido</f:facet>
			<h:outputText value="#{empleado.primerApellido}"/>
		</h:column>
		<h:column>
			<f:facet name="header">Segundo Apellido</f:facet>
			<h:outputText value="#{empleado.segundoApellido}"/>
		</h:column>
		<h:column>
			<f:facet name="header">Puesto</f:facet>
			<h:outputText value="#{empleado.puesto}"/>
		</h:column>
		<h:column>
			<f:facet name="header">Estado</f:facet>
			<h:outputText value="activo" rendered="#{empleado.estado}"/>
			<h:outputText value="inhabilitado" rendered="#{!empleado.estado}"/>
		</h:column>										
	</h:dataTable>
</h:body>
</html>
