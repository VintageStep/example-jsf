<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>

	<h:form id="formLogin">
		<h:panelGrid columns="2">
			<h:outputLabel value="Ususario: *" styleClass="colorText"/>
			<h:inputText id="txtUsuario" value="#{loginController.usuario}" required="true" requiredMessage="nombre de usuario requerido"/>
			
			<h:outputLabel value="Contraseña: *" styleClass="colorText"/>
			<h:inputSecret id="txtPassword" value="#{loginController.password}" required="true" requiredMessage="contraseña requerida"/>
			
			<h:commandButton value="Entrar" action="#{loginController.ingresar()}"/>
		</h:panelGrid>
	</h:form>

</h:body>
</html>
