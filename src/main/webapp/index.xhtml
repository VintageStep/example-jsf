<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<meta name="viewport" content="width=device-width, user-scalable=no" />
</h:head>
<h:body>
	<div class="ui-fluid">
		<h:form id="formLogin">
		<p:outputPanel id="pnlOuter">
			<p:growl id="growl" showDetail="true"  />
			<p:panel id="pnlLogin" header="Inicio de sesión" style="text-align: center">
				<p:graphicImage name="imgs/user.png" width="20%"/>
				<p:panelGrid id="pnlGridLogin" columns="1" layout="grid" styleClass="ui-panelgrid-blank ui-fluid"
		                 columnClasses="ui-g-12 ui-md-12 ui-lg-12, ui-g-12 ui-md-12 ui-lg-3">
					<p:outputLabel id="lUsuario" value="Ususario:" styleClass="colorText" for="txtUsuario" style="float: left"/>
					<p:inputText id="txtUsuario" value="#{loginController.usuario}" 
					required="true" requiredMessage="nombre de usuario requerido"/>
					<p:outputLabel id="lPassword" value="Contraseña:" styleClass="colorText" for="txtPassword" style="float: left"/>
					<p:password id="txtPassword" value="#{loginController.password}" 
					required="true" requiredMessage="contraseña requerida"/>
					<p:outputLabel/>
					<p:commandButton value="Entrar" action="#{loginController.ingresar}" styleClass="ui-button-help" update="growl, pnlOuter"/>
				</p:panelGrid>
			</p:panel>
		</p:outputPanel>	
		</h:form>
	</div>
</h:body>
</html>
